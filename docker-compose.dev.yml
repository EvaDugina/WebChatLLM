name: chatgemini-dev

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    env_file:
      - ./.env
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/data
    expose:
      - "8000"

  frontend:
    image: nginx:1.27-alpine
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro

